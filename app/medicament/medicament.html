<h1> ajouter un medicament </h1>
<form class="form-horizontal"   action="#!/medicamentList" ng-submit="addMedicament()">
        <div class="form-group">
          <label class="control-label col-sm-2">ID:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="medicament.id">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Libelle:</label>
          <div class="col-sm-10"> 
            <input type="text" class="form-control" ng-model="medicament.libelle">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" >Prix:</label>
          <div class="col-sm-10"> 
            <input type="text" class="form-control"  ng-model="medicament.prix">
          </div>
        </div>
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-info" href="#">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </div>
      </form>
