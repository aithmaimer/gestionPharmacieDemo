<div class="container">
  
    <div class="row">
      <div class="col-md-3">
        <h3>Medicament List:</h3>
      </div>
      <div class="col-md-5">
        <h3>Search: <input type="text" ng-model="search"> </h3>
      </div>
      <div class="col-md-4">
        <div class="msg1" ng-show="msg1"> <h3>{{msg1}}</h3>  </div>
      </div>   
    </div>
  
  
  <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Libille</th>
          <th>Prix</th>
          <th width=200 >Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="medicament in data | filter:search">
          <td>{{medicament.id}}</td>
          <td>{{medicament.libelle}}</td>
          <td>{{medicament.prix}}</td>
          <td>  
            <a href="#!/editmedicament/{{medicament.$id}}" class="btn btn-info">editer</a>
            <a href="" ng-click="deleteMedicament(medicament)" class="btn btn-danger">delete</a>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
