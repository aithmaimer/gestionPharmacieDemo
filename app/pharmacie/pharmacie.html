<h1> ajouter une pharmacie </h1>
<form class="form-horizontal"   action="#!/pharmacieList" ng-submit="addPharmacie()">
        <div class="form-group">
          <label class="control-label col-sm-2">ID:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="pharmacie.id">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Nom:</label>
          <div class="col-sm-10"> 
            <input type="text" class="form-control" ng-model="pharmacie.nom">
          </div>
        </div>
        </div>
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-info" href="#">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </div>
      </form>
