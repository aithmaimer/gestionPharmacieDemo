<h1> editer un pharmacie </h1>
<form class="form-horizontal" action="#!/pharmacieList"  ng-submit="editPharmacie(pharmacie.$id)">
        <div class="form-group">
          <label class="control-label col-sm-2">ID:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="pharmacie.id">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Nom:</label>
          <div class="col-sm-10"> 
            <input type="text" class="form-control" ng-model="pharmacie.nom">
          </div>
        </div>
        
        </div>
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-info" href="#!/pharmacieList">Cancel</a>
            <button type="submit" class="btn btn-success">update</button>
          </div>
        </div>
      </form>
